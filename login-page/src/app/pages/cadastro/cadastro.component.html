<form [formGroup]="cadastroForm" (ngSubmit)="cadastrarFuncionario()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" class="form-control">
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" formControlName="cpf" class="form-control">
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" formControlName="dataNascimento" class="form-control">
    </div>
    <div class="form-group">
      <label for="universo">Universo:</label>
      <select id="universo" formControlName="universo" class="form-control">
        <option *ngFor="let universo of universos" [value]="universo.id">{{ universo.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="galaxia">Galaxia:</label>
      <select id="galaxia" formControlName="galaxia" class="form-control">
        <option *ngFor="let galaxia of galaxias" [value]="galaxia.id">{{ galaxia.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="planeta">Planeta:</label>
      <select id="planeta" formControlName="planeta" class="form-control">
        <option *ngFor="let planeta of planetas" [value]="planeta.id">{{ planeta.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="mapa">Mapa:</label>
      <select id="mapa" formControlName="mapa" class="form-control">
        <option *ngFor="let mapa of mapas" [value]="mapa.id">{{ mapa.nome }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
